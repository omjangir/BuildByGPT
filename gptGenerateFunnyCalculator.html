<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Calculator: A funny by chatgpt</title>
  <style>
    body {
      background: radial-gradient(circle, #ff5f6d, #ffc371);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      max-width: 450px;
      width: 100%;
      text-align: center;
      transform: rotate(-3deg);
      animation: shake 0.3s ease infinite;
    }

    @keyframes shake {
      0% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    h1 {
      color: #2ecc71;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group label {
      font-size: 18px;
      color: #2980b9;
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #e74c3c;
      background: rgba(255,255,255,0.9);
      color: #34495e;
      font-size: 16px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .form-group input:focus {
      outline: none;
      border-color: #e67e22;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #ff1493;
      border: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 5px 20px rgba(255, 20, 147, 0.6);
    }

    button:hover {
      background-color: #c71585;
      transform: scale(1.05);
    }

    button:active {
      background-color: #8b0000;
      transform: scale(0.95);
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      background: #8e44ad;
      border-radius: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
      transform: scale(0.9);
      animation: resultPop 0.4s ease forwards;
    }

    @keyframes resultPop {
      0% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .result span {
      color: #ff0;
      text-shadow: 2px 2px #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SIP Calculator ðŸ’¸ðŸš€</h1>
    
    <div class="form-group">
      <label for="sipAmount">SIP Amount per Month (â‚¹):</label>
      <input type="number" id="sipAmount" placeholder="What's your monthly ammo?">
    </div>

    <div class="form-group">
      <label for="yearlyReturn">Yearly Return (%) :</label>
      <input type="number" id="yearlyReturn" placeholder="Expected yearly ka-ching!">
    </div>

    <div class="form-group">
      <label for="sipIncrease">Yearly SIP Increase (%) :</label>
      <input type="number" id="sipIncrease" placeholder="How much more SIP annually?">
    </div>

    <div class="form-group">
      <label for="numYears">Number of Years :</label>
      <input type="number" id="numYears" placeholder="How long are you in the game?">
    </div>

    <button onclick="calculateSIP()">Let's Calculate That ðŸ’°</button>

    <div class="result" id="result">ðŸš€ðŸ’¸ Final SIP amount will appear here... ðŸ’¸ðŸš€</div>
  </div>

  <script>
    function calculateSIP() {
      // Get values from input fields
      let sipAmount = parseFloat(document.getElementById("sipAmount").value);
      let yearlyReturn = parseFloat(document.getElementById("yearlyReturn").value) / 100;
      let sipIncrease = parseFloat(document.getElementById("sipIncrease").value) / 100;
      let numYears = parseInt(document.getElementById("numYears").value);

      let totalAmount = 0;

      // Loop through each year and calculate the final amount
      for (let i = 1; i <= numYears; i++) {
        for (let j = 0; j < 12; j++) {
          totalAmount += sipAmount;
          totalAmount += totalAmount * (yearlyReturn / 12); // Compounding monthly
        }
        sipAmount += sipAmount * sipIncrease; // Increase SIP every year
      }

      document.getElementById("result").innerHTML = `ðŸ’¥ Total after ${numYears} years: <span>â‚¹${totalAmount.toFixed(2)}</span>`;
    }
  </script>
</body>
</html>
